<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5690c48145.js" crossorigin="anonymous"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class = "app">
        <div class = "principal-info-weather-data">
            <div class = "principal-info-weather-data__info">
               <button class = "principal-info-weather-data__info-btnSearch">Search for places</button>
               <button class = "principal-info-weather-data__info-button"><i class="fa-solid fa-location-crosshairs "></i></button>
               <div class = "principal-info-weather-data__info-containerImg">
                <img  id = "weather-image" alter = "weather image" title = "weather image">
               </div>
               <p id = "temperature"></p>
               <p id = "data-weather"></p>
               <p id = "date"></p>
               <p id = "location"></p>
            </div>
            <div class = "principal-info-weather-data__search">
                <i class = "fa-solid fa-xmark principal-info-weather-data__search__icon"></i>
                <input type = "text" placeholder = "search location" id = "searchInput">
                <button id = "mainButton">Search</button>
            </div>
        </div>
      
        <div class = "container-secondary-info">
            <div class = "time-cards-container"></div>
            <h2>Today's Hightlights</h2>
            <div class = "hightlights-container-master">
                <div class = "hightlights-container-master__information1">
                    <div class = "hightlights-container-master__information1-wind"></div>
                    <div class = "hightlights-container-master__information1-humidity"></div>
                </div>
                <div class = "hightlights-container-master__information2">
                    <div class = "hightlights-container-master__information2-visibility"></div>
                    <div class = "hightlights-container-master__information2-airPresure"></div>
                </div>
              </div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
